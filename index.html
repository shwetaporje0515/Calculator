<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <h6 class="owner">Made by shweta porje</h6>
        <input type="text" placeholder="0" id="inputbox">

        <div>
            <button class="op">AC</button>
            <button class="op">DEL</button>
            <button class="op">/</button>
            <button class="op">+/-</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
        </div>

        <div>
            <button class="op">%</button>
            <button>0</button>
            <button class="op">.</button>
            <button class="equation">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
